name: Update GitHub Stats Cards

on:
  schedule:
    # Runs every day at 03:00 UTC
    - cron: "0 3 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Generate GitHub stats card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: >
            username=${{ github.repository_owner }}
            &show_icons=true
            &theme=tokyonight
            &hide_border=true
            &bg_color=0d1117
            &ring_color=00e5ff
            &title_color=00e5ff
            &text_color=ffffff
            &icon_color=a855f7
            &include_all_commits=true
            &rank_icon=github
          path: profile/stats.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate top languages card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          options: >
            username=${{ github.repository_owner }}
            &layout=donut
            &theme=tokyonight
            &hide_border=true
            &bg_color=0d1117
            &title_color=00e5ff
            &text_color=ffffff
            &langs_count=8
          path: profile/top-langs.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit updated cards
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add profile/
          git commit -m "chore: update GitHub stats cards [skip ci]" || exit 0
          git push
